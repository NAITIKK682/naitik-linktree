<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.png">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <title>Naitik Kushwaha | Full-Stack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <!-- Snowfall Background Animation -->
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <!-- End of Snowfall Background Animation -->

    <div class="min-h-full flex-h-center" id="background_div">
        <input type="hidden" value="https://bio.link" id="app-url">
        <input type="hidden" value="null" id="is-featured">
        <canvas id="bg-canvas" class="background-overlay"></canvas>

        <div class="mt-48 page-full-wrap relative">
            <input type="hidden" value="creator-page" id="page-type">
            <img class="display-image m-auto" src="assets/images/logo.png" alt="Naitik Kushwaha - Full-Stack Developer"/>
            <h2 class="page-title page-text-color page-text-font mt-16 text-center">Naitik Kushwaha</h2>
                   
            <div class="mt-24">
                <!-- Portfolio -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://naitik-portfolio-1.onrender.com">
                        <img class="link-each-image" src="assets/images/portfolio.png" alt="Portfolio"/>
                        <span class="item-title text-center">Portfolio</span>
                    </a>
                </div>

                <!-- LinkedIn -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://www.linkedin.com/in/naitik-kushwaha/">
                        <img class="link-each-image" src="assets/images/linkedin.png" alt="LinkedIn"/>
                        <span class="item-title text-center">LinkedIn</span>
                    </a>
                </div>

                <!-- GitHub -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://github.com/NAITIKK682">
                        <img class="link-each-image" src="assets/images/github.png" alt="GitHub"/>
                        <span class="item-title text-center">GitHub</span>
                    </a>
                </div>

                <!-- LeetCode -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://leetcode.com/u/Naitikk682/">
                        <img class="link-each-image" src="assets/images/leetcode.png" alt="LeetCode"/>
                        <span class="item-title text-center">LeetCode</span>
                    </a>
                </div>

                <!-- HackerRank -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://www.hackerrank.com/profile/naitikk682">
                        <img class="link-each-image" src="assets/images/hackerrank.png" alt="HackerRank"/>
                        <span class="item-title text-center">HackerRank</span>
                    </a>
                </div>

                <!-- Instagram -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://www.instagram.com/mr_naitik_maurya/">
                        <img class="link-each-image" src="assets/images/instagram.png" alt="Instagram"/>
                        <span class="item-title text-center">Instagram</span>
                    </a>
                </div>

                <!-- Facebook -->
                <div class="page-item-wrap relative">
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://www.facebook.com/share/1CPBjmGeaT/">
                        <img class="link-each-image" src="assets/images/facebook.png" alt="Facebook"/>
                        <span class="item-title text-center">Facebook</span>
                    </a>
                </div>
            </div>                                                                                
        </div>
    </div>
</body>
</html>
